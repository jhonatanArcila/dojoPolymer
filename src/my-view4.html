<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">



<dom-module id="my-view4">
  <template>
  <iron-ajax
    auto
    url="https://jsonplaceholder.typicode.com/posts"
    params='{}'
    handle-as="json"
    on-response="handleResponse"
    debounce-duration="300"
    last-response={{posts}}></iron-ajax>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      },
      h1 {
        text-align: center;
      }
    </style>

    <div class="card">
      <div class="circle">4</div>
      <h1>View Four</h1>
      <div> <h2>Employee list: </h2></div>
        <template is="dom-repeat" items="{{posts}}">
            <div><h4>User id: </h4><span>{{item.userId}}</span></div>
            <div><h4>Title: </h4><span>{{item.title}}</span></div>
            <div><h4>Body: </h4><span>{{item.body}}</span></div>
        </template>
      </div>
  </template>

  <script>
    class MyView4 extends Polymer.Element {
      static get is() { return 'my-view4'; }
    }

    window.customElements.define(MyView4.is, MyView4);
  </script>
</dom-module>
